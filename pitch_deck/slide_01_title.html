<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars NFT Land - Title Slide</title>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: #1A1A1A;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        .background-image {
            position: absolute;
            inset: 0;
            background-image: url('/home/ubuntu/cosmorwa_platform/client/public/images/pitch-title-slide.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            z-index: 1;
        }

        .grid-overlay {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(90deg, rgba(0, 240, 255, 0.1) 1px, transparent 1px),
                linear-gradient(rgba(0, 240, 255, 0.1) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: 2;
        }

        .content {
            position: relative;
            z-index: 3;
            text-align: center;
            max-width: 900px;
            padding: 60px;
        }

        .title {
            font-size: 72px;
            font-weight: 700;
            color: #FFFFFF;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(0, 240, 255, 0.3);
        }

        .tagline {
            font-size: 24px;
            color: #E0E0E0;
            margin-bottom: 30px;
            line-height: 1.4;
            font-weight: 400;
        }

        .accent-line {
            width: 200px;
            height: 3px;
            background: linear-gradient(90deg, #00F0FF, #FF4500);
            margin: 30px auto;
        }

        .subtitle {
            font-size: 28px;
            color: #00F0FF;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .corner-accent {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid #FF4500;
            opacity: 0.5;
        }

        .corner-top-right {
            top: 20px;
            right: 20px;
        }

        .corner-bottom-left {
            bottom: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="background-image"></div>
        <div class="grid-overlay"></div>
        
        <div class="corner-accent corner-top-right"></div>
        <div class="corner-accent corner-bottom-left"></div>

        <div class="content">
            <h1 class="title">MARS NFT LAND</h1>
            <p class="tagline">Tokenizing Mars Exploration.<br>Empowering Communities.<br>Accelerating Discovery.</p>
            <div class="accent-line"></div>
            <p class="subtitle">A Strategic Proposal for SpaceX</p>
        </div>
    </div>
</body>
</html>
