<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars NFT Land - Title Slide</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }
        
        /* Left side - Image with overlay */
        .slide-left {
            flex: 1;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .mars-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .mars-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(10, 14, 39, 0.7) 0%, rgba(10, 14, 39, 0.3) 100%);
            z-index: 1;
        }
        
        /* Grid pattern overlay */
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(0deg, transparent 24%, rgba(255, 107, 107, 0.1) 25%, rgba(255, 107, 107, 0.1) 26%, transparent 27%, transparent 74%, rgba(255, 107, 107, 0.1) 75%, rgba(255, 107, 107, 0.1) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, rgba(255, 107, 107, 0.1) 25%, rgba(255, 107, 107, 0.1) 26%, transparent 27%, transparent 74%, rgba(255, 107, 107, 0.1) 75%, rgba(255, 107, 107, 0.1) 76%, transparent 77%, transparent);
            background-size: 60px 60px;
            z-index: 2;
        }
        
        /* Right side - Text content */
        .slide-right {
            flex: 1;
            padding: 60px 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 3;
        }
        
        .title {
            font-family: 'Space Mono', monospace;
            font-size: 72px;
            font-weight: 700;
            color: #FF6B6B;
            margin-bottom: 20px;
            line-height: 1.1;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
        }
        
        .subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 24px;
            font-weight: 500;
            color: #4ECDC4;
            margin-bottom: 30px;
            line-height: 1.4;
        }
        
        .tagline {
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            font-weight: 600;
            color: #FFFFFF;
            margin-bottom: 40px;
            line-height: 1.6;
            letter-spacing: 0.5px;
        }
        
        /* Decorative elements */
        .accent-line {
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #FF6B6B, #4ECDC4);
            margin-bottom: 30px;
            border-radius: 2px;
        }
        
        .cta-text {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            color: #45B7D1;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-top: 40px;
        }
        
        /* Floating elements */
        .floating-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
        }
        
        .circle-1 {
            width: 300px;
            height: 300px;
            background: #FF6B6B;
            top: -100px;
            right: -100px;
        }
        
        .circle-2 {
            width: 200px;
            height: 200px;
            background: #4ECDC4;
            bottom: -50px;
            right: 50px;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <!-- Left side with Mars image -->
        <div class="slide-left">
            <img src="/home/ubuntu/cosmorwa_platform/client/public/images/pitch-title-slide.jpg" alt="Mars NFT Land" class="mars-image">
            <div class="mars-overlay"></div>
            <div class="grid-overlay"></div>
        </div>
        
        <!-- Right side with text -->
        <div class="slide-right">
            <div class="accent-line"></div>
            <h1 class="title">Mars NFT Land</h1>
            <p class="subtitle">Democratizing Mars Exploration Through Blockchain</p>
            <p class="tagline">Own Mars. Experience Discovery. Build the Future.</p>
            <p class="cta-text">â†’ $500M+ Opportunity</p>
        </div>
        
        <!-- Floating decorative elements -->
        <div class="floating-circle circle-1"></div>
        <div class="floating-circle circle-2"></div>
    </div>
</body>
</html>
